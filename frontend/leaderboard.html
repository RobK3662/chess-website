<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-black">
        <nav
            class="p-4 bg-white shadow md:flex md:items-center md:justify-between rounded-full"
        >
            <div class="font-semibold flex justify-between items-center">
                <span class="text-2xl font-[Roboto] cursor-pointer">
                    <img
                        class="h-12 inline"
                        src="./images/krone-homepage.jpg"
                    />
                    <a href="index.html">Schach Projekt</a>
                </span>
                <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>
            </div>
            <ul
                class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
            >
                <li
                    class="mx-6 my-6 md:my-0 font-semibold text-xl hover:scale-110 hover:text-gray-300 duration-300"
                >
                    <a href="leaderboard.html">Rangliste</a>
                </li>
                <li
                    class="mx-6 my-6 md:my-0 font-semibold text-xl hover:scale-110 hover:text-gray-300 duration-300"
                >
                    <a href="elocalculator.html">Elo-Rechner</a>
                </li>
                <li
                    class="mx-6 my-6 md:my-0 font-semibold text-xl hover:scale-110 hover:text-gray-300 duration-300"
                >
                    <a href="contact.html">Kontakt</a>
                </li>
                <li
                    class="mx-6 my-6 md:my-0 font-semibold text-xl hover:scale-110 hover:text-gray-300 duration-300"
                >
                    <a href="#">Neuigkeiten</a>
                </li>
                <button
                    class="bg-white shadow-lg border-solid border-2 border-black text-black font-semibold duration-300 px-4 py-2 mx-4 rounded-full hover:scale-110"
                >
                    <a href="loginscreen.html">Log In</a>
                </button>
            </ul>
        </nav>

        <!-- Beginn Leaderboard-->
        <div>
            <h1
                class="text-white font-extrabold text-6xl flex justify-center mt-12"
            >
                Rangliste Top 50
            </h1>
        </div>

        <div class="flex justify-center">
            <div class="px-4 mt-12 space-x-3">
                <button class="calculate-button w-[100px]" id="bulletButton">
                    Bullet
                </button>
                <button class="calculate-button w-[100px]" id="blitzButton">
                    Blitz
                </button>
                <button class="calculate-button w-[100px]" id="rapidButton">
                    Rapid
                </button>
                <button class="calculate-button w-[100px]" id="dailyButton">
                    Daily
                </button>
            </div>
        </div>

        <!-- Start Tabelle-->
        <main class="rounded-xl max-w-screen-lg mx-auto bg-white mt-12 p-4">
            <section class="table">
                <table class="w-full">
                    <colgroup>
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                        <col style="width: 11.11%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Rang
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Avatar
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Name
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Score
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Titel
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Land
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Gewonnen
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Verloren
                            </th>
                            <th
                                class="px-4 py-2 w-[100px] font-semibold text-xl"
                            >
                                Unentschieden
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardData" class="text-center"></tbody>
                </table>
            </section>
        </main>

        <!-- Paginierung -->
        <div class="flex justify-center mt-4">
            <div id="pagination" class="space-x-3"></div>
        </div>
        <script src="main.js"></script>
        <script>
            // Hinzufügen der Eventlistener für das Laden des DOM-Inhalts
            document.addEventListener("DOMContentLoaded", function () {
                // Funktionsaufrufe, nachdem das DOM geladen wurde
                document
                    .getElementById("bulletButton")
                    .addEventListener("click", loadLiveBullet);
                document
                    .getElementById("blitzButton")
                    .addEventListener("click", loadLiveBlitz);
                document
                    .getElementById("rapidButton")
                    .addEventListener("click", loadLiveRapid);
                document
                    .getElementById("dailyButton")
                    .addEventListener("click", loadLiveDaily);
            });
        </script>
    </body>
</html>
