<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" 
    rel="stylesheet">
</head>

<body class="font-[Roboto+Mono] bg-gradient-to-t from-[#000000] to-[#000000] h-screen">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[98%]  mx-auto">
            <div>
                <img class="w-16 cursor-pointer" src="images/krone-homepage.jpg"">
            </div>
            <div
                class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li class="hover:scale-110 duration-300 py-1 hover:text-gray-300" >
                        <a class="cursor-pointer" href="elocalculator.html">Elo-Rechner</a>
                    </li>
                    <li class="hover:scale-110 duration-300 py-1 hover:text-gray-300" >
                        <a class="cursor-pointer" href="leaderboard.html">Rangliste</a>
                    </li>
                    <li class="hover:scale-110 duration-300 py-1 hover:text-gray-300" >
                        <a class="cursor-pointer" href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </div>
        
            <div class="flex items-center gap-6">
                <button class="bg-gray-300 text-black px-5 py-2 rounded-full hover:bg-gray-200">Log In</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>

</html>
